<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Schitte Library</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/p/asshats/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/p/asshats/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/p/asshats/favicon-16x16.png">
		<link rel="manifest" href="/p/asshats/site.webmanifest">
		<link rel="stylesheet" href="/p/meansOfProduction/shoe.css">
		<script src="/p/meansOfProduction/feetStuff.js"></script>
</head>
	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">
					Schitte Library
				</h1>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<h2>
					Here you can see a chronological listing of all the content, product, and services published by Schitte
				</h2>
			</div>
		</section>
		<section class="section">
			<div class="container">
					<button onclick="imFeelingLucky()" class="button is-danger">Click here to visit a random entry</button>
					<a href="https://www.patreon.com/schitte" target="__blank" class="button is-primary">Help!</a>
			</div>
		</section>
		<section class="section">
			<div id="bookCase" class="container">				
			</div>
		</section>
		<div class="SI_ANKLE"></div>
	</body>
	<script>
		var database = [
			["2020", "[Micropage] - Digial Gardening", "https://schitte.github.io/p/gardening"],
			["2019", "[Micropage] - Library", "https://schitte.github.io/p/library"],
			["2019", "[Media] - Schitte Behind", "https://medium.com/@schitteindustries"],
			["2019", "[Micropage] - Crypto", "https://schitte.github.io/p/crypto"],
			["2019", "[Micropage] - Tag", "https://schitte.github.io/p/tag"],
			["2019", "[Product] - Schitte E-Book", "https://payhip.com/b/7v5h"],
			["2019", "[Micropage] - color", "https://schitte.github.io/p/color"],
			["2019", "[Micropage] - Schitte Button", "https://sites.google.com/view/schitteindustries/schitte-button"],
			["2019", "[Micropage] - cheese", "https://schitte.github.io/p/cheese"],
			["2019", "[Media] - Schitte Industries Foundation", "https://sites.google.com/view/schitteindustries/schitte-industries-foundation"],
			["2019", "[Product] - Schitte Placebo Enterprise", "https://payhip.com/b/CRsG"],
			["2019", "[Product] - Schitte Placebo Pro", "https://payhip.com/b/lNHz"],

		]

		document.addEventListener('DOMContentLoaded', function () {
			var bookCase = document.getElementById("bookCase")

			database.forEach(function(entry) {
				var thisNode = document.createElement("p");
				thisNode.innerHTML = 
					"<a target='__blank' href='" + entry[2] + "'>" + entry[0] + " - " + entry[1] + "</a>"
				;

				bookCase.appendChild(thisNode);
			})
		});


		var imFeelingLucky = function() {
			var randomIndex = Math.floor(Math.random()*database.length);
			window.open(database[randomIndex][2]);
		}
	</script>
</html>
